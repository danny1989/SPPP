<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title> SPPP </title>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

<!--        <link rel="shortcut icon" href="resources/img/favicon/favicon.png" type="image/x-icon"/>
        <link rel="icon" href="resources/img/favicon/favicon.png" type="image/x-icon"/>-->

        <link rel="stylesheet" type="text/css" media="screen" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="resources/css/font-awesome.min.css"/>

        <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
        <link rel="stylesheet" type="text/css" media="screen" href="resources/css/smartadmin-production.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="resources/css/smartadmin-skins.min.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="resources/css/demo.min.css"/>

    </h:head>

    <h:body class="animated fadeInDown"> 
        <p:growl id="growl" showDetail="true"/>
        <div id="main" role="main">

            <!-- MAIN CONTENT -->
            <div id="content" class="container">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                    <div class="well no-padding">
                        <form jsf:id="login-form" class="smart-form client-form">
                            <header>
                                Login
                            </header>

                            <fieldset>

                                <section>
                                    <label class="label">Usuario</label>
                                    <label class="input"> <i class="icon-append fa fa-user"></i>
                                        <input type="text" name="text" 
                                               jsf:label="Usuario"
                                               jsf:value="#{loginController.usuario}" jsf:required="true"/>
                                        <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>Por favor ingrese Usuario</b>
                                    </label>
                                </section>

                                <section>
                                    <label class="label">Contraseña</label>
                                    <label class="input"> <i class="icon-append fa fa-lock"></i>
                                        <input type="password" name="password" 
                                               jsf:label="Password" 
                                               jsf:value="#{loginController.contrasena}" jsf:required="true"/>
                                        <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i>Por favor ingrese Contraseña</b> 
                                    </label>
                                </section>
<!--                                <section>
                                    <p:captcha label="Captcha" theme="blackglass" />
                                </section>-->

                            </fieldset>
                            <footer>
                                <p:commandLink class="btn btn-primary" value="Ingresar" action="#{loginController.logIn()}" ajax="false"/>
                                <p:commandLink class="btn btn-primary" value="Salir" action="#{loginController.logOut()}" ajax="false"/>
                            </footer>
                        </form>

                    </div>

                   

                </div>
            </div>
        </div>
    </h:body>

    <script>
        limpiarCSSTablaPrimeFaces();
        </script>
</html>
