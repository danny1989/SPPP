<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div class="row">
        <div class="col-sm-12">

            <div class="well">

                <form jsf:id="confId" class="smart-form">

                    <fieldset>
                        <legend >
                            CONFIGURACIÓN GENERAL DE LA APLICACIÓN
                        </legend>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Nombre Completo Decano</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" jsf:value="#{configuracionController.configuracion.decano}"/>
                            </div>
                            <br/>
                        </div><br/><hr/><br/>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Nombre del Año</label>
                            <div class="col-md-10">
                                <h:inputTextarea class="form-control" value="#{configuracionController.configuracion.anio}"/>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <p:commandLink class="btn btn-success" 
                                               action="#{configuracionController.guardarDatosConfiguracion()}">
                                    GUARDAR
                                </p:commandLink>
                            </div>
                        </div>
                    </div>

                </form>

            </div>


        </div>
    </div>


</ui:composition>
