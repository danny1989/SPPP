<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <section id="widget-grid" class="">
        <div class="row">
            <!-- NEW COL START -->
            <article class="col-sm-12">
                <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false">

                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>Lista ...</h2>

                    </header>

                    <div>
                        <div class="jarviswidget-editbox">
                        </div>

                        <div class="widget-body">
                            <div class="widget-body-toolbar">

                                <div class="row">

                                    <div class="col-sm-6">
                                        <p:commandLink class="btn btn-primary" update="content" action="#{docenteController.inicializarListaDocentes()}">
                                           Lista Docentes
                                            <f:setPropertyActionListener
                                                target="#{navigatorController.content}"
                                                value="./view/pages/administracion/docente/docente_listar.xhtml" />
                                        </p:commandLink>
                                        <p:commandLink class="btn btn-success" update="content"
                                                       action="#{docenteController.inicializarInstanciaDocente()}">
                                            Nuevo Docente
                                            <f:setPropertyActionListener
                                                target="#{navigatorController.content}"
                                                value="./view/pages/administracion/docente/docente_crear.xhtml" />
                                        </p:commandLink>
                                    </div>

                                    <div class="col-sm-6 text-right">

                                    </div>

                                </div>
                            </div>

                            <p:dataTable value="#{docenteController.listaDocentes}" var="doce"
                                         paginator="true" rows="10">
                                <p:column headerText="Nombre Completo Docente" style="width: 35%;">
                                    #{doce.grado} #{doce.nombreCompleto}
                                </p:column>
                                <p:column headerText="Área">
                                    #{doce.nombreArea}
                                </p:column>
                                <p:column  headerText="E-mail">
                                    #{doce.email}
                                </p:column>
                                <p:column headerText="Teléfono">
                                    #{doce.telefono}
                                </p:column>
                                
                                <p:column style="width: 5%;">
                                    <p:commandLink update="content" action="#{docenteController.getDocenteById(doce.id)}">
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener
                                            target="#{navigatorController.content}"
                                            value="./view/pages/administracion/docente/docente_crear.xhtml" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>

                </div>
            </article>
        </div>
    </section>
    
    <script>
        limpiarCSSTablaPrimeFaces();
        </script>
</ui:composition>
