<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <h1 class="page-title txt-color-blueDark">
                <i class="fa fa-pencil-square-o fa-fw "></i> 
                CONFIGURACIÓN GENERAL DEL SISTEMA
            </h1>
        </div>
    </div>

    <!-- widget grid -->
    <section id="widget-grid" class="">
        <!-- row -->
        <div class="row">

            <!-- NEW WIDGET START -->
            <article class="col-sm-12 col-md-12 col-lg-12">

                <!-- Widget ID (each widget will need unique ID)-->
                <div class="jarviswidget" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
                        <h2>CONFIGURACIÓN</h2>

                    </header>


                    <div>
                        <div class="jarviswidget-editbox">
                        </div>
                        <div class="widget-body">

                            <div align="center">
                                <h3><strong><u>CONFIGURACIÓN GENERAL DEL SISTEMA</u></strong></h3>
                            </div>
                            <h:form class="form-horizontal"> 
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Nombre Decano: *</label>
                                        <div class="col-md-10">
                                            <input class="form-control" jsf:required="true" type="text" jsf:value="#{configuracionController.nombreDecano}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Nombre Año *</label>
                                        <div class="col-md-10">
                                            <input class="form-control" jsf:required="true" type="text" jsf:value="#{configuracionController.nombreAnio}"/>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
<!--                                            <p:commandLink class="btn btn-danger" update=":content" process="@this" action="#{seguimientoController.inicializarListaPracticas()}">
                                                <f:setPropertyActionListener
                                                    target="#{navigatorController.content}"
                                                    value="./view/pages/seguimiento/practicantes_lista.xhtml" />
                                                Cancelar
                                            </p:commandLink>-->
<!--                                            <p:commandLink class="btn btn-primary" style="margin-left: 10px;" action="#{practicanteController.imprimirReporteAsesor()}" ajax="false">
                                                Imprimir
                                            </p:commandLink>-->
                                            <p:commandLink class="btn btn-success" style="margin-left: 10px;" update="@form"
                                                           oncomplete="if(args.validationFailed){alert('* FALTAN LLENAR CAMPOS OBLIGATORIOS *');}"
                                                           action="#{configuracionController.guardarConfiguracionGeneralDelSistema()}">
                                                Guardar
                                            </p:commandLink>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>



</ui:composition>
