<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <section id="widget-grid" class="">
        <div class="row">
            <!-- NEW COL START -->
            <article class="col-sm-12">
                <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false">

                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>Lista de practicantes...</h2>

                    </header>

                    <div>
                        <div class="jarviswidget-editbox">
                        </div>

                        <div class="widget-body">
                            <div class="widget-body-toolbar">

                                <div class="row">

                                    <div class="col-sm-6">
                                        <p:commandLink class="btn btn-success" update="content"
                                                       action="#{practicanteController.iniciarValorInstancia()}">
                                            Nuevo
                                            <f:setPropertyActionListener
                                                target="#{navigatorController.content}"
                                                value="./view/pages/practica/practica_crear.xhtml" />
                                        </p:commandLink>
                                    </div>

                                    <div class="col-sm-6 text-right">

                                    </div>

                                </div>
                            </div>
                            <div class="table-responsive">
                                <p:dataTable value="#{practicanteController.listaPracticantes}" var="pract"
                                             paginator="true" rows="10">
                                    <p:column>
                                        <div class="btn-group">
                                            <a class="btn btn-primary dropdown-toggle btn-xs" data-toggle="dropdown" href="javascript:void(0);"><i class="fa fa-cog" /></a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <p:commandLink update=":content" action="#{practicanteController.cargarParaEdicionPracticante(pract.id)}">
                                                        <i class="fa fa-edit"></i> Editar
                                                        <f:setPropertyActionListener
                                                            target="#{navigatorController.content}"
                                                            value="./view/pages/practica/practica_crear.xhtml" />
                                                    </p:commandLink>
                                                </li>
                                                <li class="divider"></li>
                                                <li>
                                                    <a href="javascript:void(0);">Outro</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </p:column>
                                    <p:column headerText="Nombre Practicante">
                                        #{pract.nombreCompleto}
                                    </p:column>
                                    <p:column headerText="Creditos">
                                        #{pract.creditosAprobados}
                                    </p:column>
                                    <p:column headerText="TÃ­tulo de Proyecto">
                                        #{pract.tituloProyecto}
                                    </p:column>
                                    <p:column headerText="Inicio">
                                        <h:outputText value="#{pract.fechaInicio}">
                                            <f:convertDateTime pattern="dd MMMM yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Fin">
                                        <h:outputText value="#{pract.fechaFin}">
                                            <f:convertDateTime pattern="dd MMMM yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Asesor">
                                        <h:outputText value="#{pract.idAsesor.nombreCompleto}" rendered="#{pract.idAsesor != null}"/>
                                        <p:commandLink action="#{practicanteController.cargarDatosParaAsesor(pract.id)}" update=":content">
                                            Asignar Asesor
                                            <f:setPropertyActionListener
                                                target="#{navigatorController.content}"
                                                value="./view/pages/asignar_asesor/asesor.xhtml" />
                                        </p:commandLink>
                                    </p:column>
                                    <p:column headerText="Estado">
                                        #{pract.idEstado.nombre}
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>

                </div>
            </article>
        </div>
    </section>

    <script>
        $('table').addClass('table table-bordered table-striped table-condensed table-hover has-tickbox');

    $('table').closest('div.ui-datatable').removeClass();
    $('table thead th').removeClass('ui-state-default');
        </script>
</ui:composition>
