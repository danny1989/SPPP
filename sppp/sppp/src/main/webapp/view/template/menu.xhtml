<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .badge{
            margin-right: 13px;
        }
        .ui-commandlink {
            font-size: 15px;
        }
    </style>

    <!-- #NAVIGATION -->
    <!-- Left panel : Navigation area -->
    <!-- Note: This width of the aside area can be adjusted through LESS variables -->
    <aside id="left-panel">

        <!-- User info -->
        <div class="login-info">
            <span> <!-- User image size is adjusted inside CSS, it should stay as is --> 

                <a href="javascript:void(0);" id="show-shortcut" data-action="toggleShortcut">
                    <img src="resources/foto/none_person.jpg" alt="me" class="online" /> 
                    <span>
                        <h:outputText value="#{loginController.practicante.nombreCompleto}" rendered="#{loginController.practicante != null}"/>
                    </span>
                    <i class="fa fa-angle-down"></i>
                </a> 

            </span>
        </div>
        <!-- end user info -->

        <h:form id="menuIdTox">

            <nav>   

                <ul >
                    <li class="active">
                        <p:commandLink update=":content" >
                            <i class="fa fa-lg fa-fw fa-home"></i>
                            <span class="menu-item-parent"> Inicio </span>
                            <f:setPropertyActionListener
                                target="#{navigatorController.content}"
                                value="./view/home.xhtml"/>
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink update=":content" action="#{practicanteController.iniciarValoresLista()}" rendered="#{loginController.practicante == null}">
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> <span class="menu-item-parent">Prácticas </span>
                            <f:setPropertyActionListener
                                target="#{navigatorController.content}"
                                value="./view/pages/practica/practica_lista.xhtml"/>
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink action="#{miPracticaController.cargarMisDatos()}" update=":content" rendered="#{loginController.practicante != null}">
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> <span class="menu-item-parent">Mi Práctica </span>
                            <f:setPropertyActionListener
                                target="#{navigatorController.content}"
                                value="./view/pages/extranet/general.xhtml" />
                        </p:commandLink>
                    </li>
                    <!--                    <li>
                                            <p:commandLink update=":content" action="#{comisionController.inicializarListaComisionPeriodo()}"
                                                           rendered="#{loginController.practicante == null}">
                                                <i class="fa fa-lg fa-fw fa-mortar-board"></i> Crear Cuentas SPPP
                                                <f:setPropertyActionListener
                                                    target="#{navigatorController.content}"
                                                    value="./view/pages/administracion/cuentas_sppp/comision_sppp_listar.xhtml" />
                                            </p:commandLink>
                                        </li>-->
                    <li>
                        <p:commandLink update=":content" action="#{docenteController.inicializarListaDocentes()}"
                                       rendered="#{loginController.practicante == null}">
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> Administrar Docentes
                            <f:setPropertyActionListener
                                target="#{navigatorController.content}"
                                value="./view/pages/administracion/docente/docente_listar.xhtml" />
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink update=":content" rendered="#{loginController.practicante == null}" action="#{seguimientoController.inicializarListaPracticas()}">
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> Seguimiento
                            <f:setPropertyActionListener
                                target="#{navigatorController.content}"
                                value="./view/pages/seguimiento/practicantes_lista.xhtml" />
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink update=":content" rendered="#{loginController.practicante == null}" action="#{evaluacionController.inicializarLista()}">
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> Evaluación y Calificación
                            <f:setPropertyActionListener
                                target="#{navigatorController.content}"
                                value="./view/pages/evaluacion/practicantes_lista.xhtml" />
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink update=":content" action="#{bibliotecaController.cargarBiblioteca()}">
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> Biblioteca
                            <f:setPropertyActionListener
                                target="#{navigatorController.content}"
                                value="./view/pages/biblioteca/practicantes_lista.xhtml" />
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink update=":content" rendered="#{loginController.practicante == null}" >
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> Matenimiento
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink update=":content" rendered="#{loginController.practicante == null}" >
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> Reportes
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink update=":content" rendered="#{loginController.practicante == null}" action="#{configuracionController.inicializarConfiguracionGeneral()}">
                            <i class="fa fa-lg fa-fw fa-mortar-board"></i> Configuración
                            <f:setPropertyActionListener
                                target="#{navigatorController.content}"
                                value="/view/pages/configuracion/general.xhtml" />
                        </p:commandLink>
                    </li>
                </ul>
            </nav>
        </h:form>
        <span class="minifyme" data-action="minifyMenu"> <i class="fa fa-arrow-circle-left hit"></i> </span>

    </aside>


    <script>
        $('nav ul').on('click', 'li', function() {
            $('nav li.active').removeClass('active');
            $(this).addClass('active');
        });
    </script>
</ui:composition>
