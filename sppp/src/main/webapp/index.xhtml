    <!-- #BODY -->
    <!-- Possible Classes

            * 'smart-skin-{SKIN#}'
            * 'smart-rtl'         - Switch theme mode to RTL (will be avilable from version SmartAdmin 1.5)
            * 'menu-on-top'       - Switch to top navigation (no DOM change required)
            * 'hidden-menu'       - Hides the main menu but still accessable by hovering over left edge
            * 'fixed-header'      - Fixes the header
            * 'fixed-navigation'  - Fixes the main menu
            * 'fixed-ribbon'      - Fixes breadcrumb
            * 'fixed-footer'      - Fixes footer
            * 'container'         - boxed layout mode (non-responsive: will not work with fixed-navigation & fixed-ribbon)
    -->

    <h:body class=""> 
            <!--<p:log />-->
            <p:growl id="growl" showDetail="true" widgetVar="growl"/>
            <!-- #HEADER -->
            <ui:include src="./view/template/header.xhtml" />
            <!-- END HEADER -->

            <!-- #NAVIGATION -->
            <ui:include src="./view/template/menu.xhtml" />
            <!-- END NAVIGATION -->

            <!-- #MAIN PANEL -->
            <div id="main" role="main">

               

                <!-- #MAIN CONTENT -->
                <div jsf:id="content">
                    <ui:include src="#{navigatorController.content}" />
                </div>

                <!-- END #MAIN CONTENT -->

            </div>
            <!-- #PAGE FOOTER -->
            <!--<ui:include src="./view/template/footer.xhtml" />-->
            <!-- END FOOTER -->

            <ui:insert name="status">
                <p:ajaxStatus
                    style="width:64px;height:64px;position:fixed;right:50%;bottom:50%">
                    <f:facet name="start">
                        <a class="btn bg-color-red txt-color-white" href="javascript:void(0);">
                            <i class="fa fa-gear fa-4x fa-spin"></i>
                        </a>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </ui:insert>


            <h:form>
                <p:idleMonitor timeout="1800000" >
                    <p:ajax event="idle" oncomplete="window.location = '#{request.contextPath}/login.xhtml';"/>
                    <!--<p:ajax event="active" listener="#{idleMonitorView.onActive}" update="messages" />-->
                </p:idleMonitor>
            </h:form>
            <!--================================================== -->

            <!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)
            <script data-pace-options='{ "restartOnRequestAfter": true }' src="js/plugin/pace/pace.min.js"></script>-->


            <!-- #PLUGINS -->
            <!-- Link to Google CDN's jQuery + jQueryUI; fall back to local -->
            <!--                <script src="resources/js/libs/jquery-2.0.2.min.js"></script>
            
                    <script src="resources/js/libs/jquery-ui-1.10.3.min.js"></script>-->

            <!-- IMPORTANT: APP CONFIG -->
            <script src="resources/js/app.config.js"></script>

            <!-- JS TOUCH : include this plugin for mobile drag / drop touch events-->
            <script src="resources/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script> 

            <!-- BOOTSTRAP JS -->
            <script src="resources/js/bootstrap/bootstrap.min.js"></script>
            <!--<script src="resources/js/bootstrap/bootstrap-timepicker.min.js"></script>-->
