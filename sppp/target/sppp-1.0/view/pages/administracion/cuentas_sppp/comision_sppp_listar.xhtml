<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <section id="widget-grid" class="">
        <div class="row">
            <!-- NEW COL START -->
            <article class="col-sm-12">
                <div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false">

                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>Lista ...</h2>

                    </header>

                    <div>
                        <div class="jarviswidget-editbox">
                        </div>

                        <div class="widget-body">
                            <div class="widget-body-toolbar">

                                <div class="row">

                                    <div class="col-sm-6">
                                        <p:commandLink class="btn btn-primary" update="content" action="#{comisionController.inicializarListaComisionPeriodo()}">
                                            Lista Comisión
                                            <f:setPropertyActionListener
                                                target="#{navigatorController.content}"
                                                value="./view/pages/administracion/cuentas_sppp/comision_sppp_listar.xhtml" />
                                        </p:commandLink>
                                        <p:commandLink class="btn btn-success" update="content"
                                                       action="#{comisionController.inicializarInstanciaComision()}">
                                            Nueva Comisión
                                            <f:setPropertyActionListener
                                                target="#{navigatorController.content}"
                                                value="./view/pages/administracion/cuentas_sppp/comision_sppp_crear.xhtml" />
                                        </p:commandLink>
                                    </div>

                                    <div class="col-sm-6 text-right">

                                    </div>

                                </div>
                            </div>

                            <p:dataTable value="#{comisionController.listaComisionPeriodos}" var="comi"
                                         paginator="true" rows="10" rowIndexVar="index">
                                <p:column headerText="#" style="width: 5%;">
                                    #{index + 1}
                                </p:column>
                                <p:column headerText="Periodo Inicial" style="width: 45%;">
                                    #{comi.periodoInicial}
                                </p:column>
                                <p:column  headerText="Periodo Final" style="width: 45%;">
                                    #{comi.periodoFinal}
                                </p:column>
                                <p:column style="width: 5%;">
                                    <p:commandLink update="content" action="#{comisionController.getComisiongetById(comi.id)}">
                                        <i class="fa fa-edit" />
                                        <f:setPropertyActionListener
                                            target="#{navigatorController.content}"
                                            value="./view/pages/administracion/cuentas_sppp/comision_sppp_crear.xhtml" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>

                </div>
            </article>
        </div>
    </section>

    <script>
        limpiarCSSTablaPrimeFaces();
    </script>
</ui:composition>
